# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/localadmin/ncs/v2.2.0/zephyr/boards/arm/nrf9160dk_nrf9160
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: /home/localadmin/Documents/multicell_location/test_build/zephyr/merged.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/localadmin/ncs/toolchains/v2.2.0/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py
  openocd: /usr/local/bin/openocd
  openocd_search:
    - /home/localadmin/ncs/toolchains/v2.2.0/opt/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF9160_xxAA
    - --speed=4000
